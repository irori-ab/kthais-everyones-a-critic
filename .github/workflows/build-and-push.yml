# .github/workflows/docker-pr.yml
name: Build & Push Docker PR Image

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .                       # include uv.lock & pyproject.toml
          file: ./app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/critic:pr-${{ github.event.pull_request.number }}
            ghcr.io/${{ github.repository_owner }}/critic:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/critic:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/critic:buildcache,mode=max
