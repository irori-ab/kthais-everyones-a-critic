on:
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: |
        docker build \
          -t ghcr.io/${{ github.repository_owner }}/${{ github.event.pull_request.number }}:pr-${{ github.event.pull_request.number }} \
          -f Dockerfile .

    - name: Push Docker image to GHCR
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.pull_request.number }}:pr-${{ github.event.pull_request.number }}